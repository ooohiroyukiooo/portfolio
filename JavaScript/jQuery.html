<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
        .myStyle {
          border:5px solid green;
          font-size: 48px;
        }
    </style>
</head>
<body>
    <p>jQueryの練習</p>
    <p><a href="http://google.com">Google</a></p>
    <p><a href="http://yahoo.com">Yahoo!</a></p>
    <p><a href="http://dotinstall.com">Dotinstall</a></p>

    <ul id="main">
        <li>0</li>
        <li class="item">1</li>
        <li class="item">2</li>
        <li>
            3
            <ul id="sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class="item">3-2</li>
                <li class="item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        //ドキュメントが読み込まれたら次の処理をしなさい。
        //$(document).ready(function() {
        $(function() {
            // セレクタ：処理対象となるDOM要素を指定する記法
              // $("")
              // html要素 p h1 ul
              // id #main
              // class .item
            // メソッド：処理
            // メソッドチェーン
            // >　直下
            //    それ以下
            // ,  複数の要素
            // +  隣接する要素
            // フィルタ
                // :eq()
                // :gt(), :lt()
                // :even, :odd()
                // :contains()
                // :first, :last
            // メソッドをつかったDOM要素の指定
                // parent(), children()
                // next(), prev()
                // siblings() -兄弟要素
            // 属性セレクタ
                // =
                // !=
                // *=
                // ^=
                // $=
            // .css 設定 取得
                // addClass
                // removeClass
            //$('p').css('color', 'red').hide('slow');
            $("#sub > li:eq(2)").css('color', 'red');
            //$("#main > .item").css('color', 'blue');
            $('a[href="http://google.com"]').css('background', 'red');
            $('p').addClass('myStyle');
        });
    </script>
</body>
</html>
